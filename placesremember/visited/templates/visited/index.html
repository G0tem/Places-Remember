{% extends 'visited/base.html' %}

{% block content %}
<ul class="list-articles">

	{% if not posts %}
		<div>У вас нет ни одного воспоминания</div>
	{% endif %}

	{% for p in posts %}
			<li><h2>{{p.name}}</h2>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			</li>
	{% endfor %}
</ul>
{% endblock %}
